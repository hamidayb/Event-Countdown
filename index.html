<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&family=Sniglet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="current-event">
        <h1 id="event-title">New Year</h1>
        <table>
            <caption>Countdown</caption>
            <tr id="date">
                <td id="days">000</td>
                <td id="hours">00</td>
                <td class="white">:</td>
                <td id="minutes">00</td>
                <td class="white">:</td>
                <td id="seconds">00</td>
            </tr>
            <tr id="date-text">
                <td>Days</td>
                <td>Hours</td>
                <td></td>
                <td>Minutes</td>
                <td></td>
                <td>Seconds</td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="/main.js"></script>
</body>
</html>
