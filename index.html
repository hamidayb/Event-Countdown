<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Events</title>
    
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <section class="main">
        <div class="events">
            <!-- ............. Current Event ............. -->
            <div class="event-title">
                <h1 id="event-title">New Year</h1>
            </div>
            <h2 class="sniglet grey">Countdown</h2>
            <div class="countdown">
                <div class="countdown-days">
                    <span id="days" class="size-48px">000</span>
                    <span class="italic-style-text grey">Days</span>
                </div>
                <div class="countdown-days">
                    <span id="hours" class="size-48px">00</span>
                    <span class="italic-style-text grey">Hours</span>
                </div>
                    <span class="size-48px colon">:</span>
                <div class="countdown-days">
                    <span id="minutes" class="size-48px">00</span>
                    <span class="italic-style-text grey">Minutes</span>
                </div class="countdown-days">
                    <span class="size-48px colon">:</span>
                <div class="countdown-days">
                    <span id="seconds" class="size-48px">00</span>
                    <span class="italic-style-text grey">Seconds</span>
                </div>
            </div>
            <!-- ............. Current Event ............. -->
            <!--  ............ Upcoming Events ............. -->

            <section class="upcoming-events">
